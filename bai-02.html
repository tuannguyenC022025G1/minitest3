<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>bài 2</title>
</head>
<body>
<h2>Nhập điểm và nhận đánh giá</h2>

<form id="scoreForm">
  <label for="math">Điểm Toán:</label>
  <input type="number" id="math" name="math" required><br><br>

  <label for="english">Điểm Tiếng Anh:</label>
  <input type="number" id="english" name="english" required><br><br>

  <label for="literature">Điểm Văn:</label>
  <input type="number" id="literature" name="literature" required><br><br>

  <button type="button" onclick="evaluate()">Tính điểm trung bình và đánh giá</button>
</form>

<h3>Đánh giá:</h3>
<p id="result"></p>

<script>
  function evaluateScores(math, english, literature) {
    let average = (math + english + literature) / 3;

    if (average < 5) {
      return "Không đạt";
    } else if (average < 8) {
      return "Đạt";
    } else {
      return "Tốt";
    }
  }

  function evaluate() {
    let math = parseFloat(document.getElementById("math").value);
    let english = parseFloat(document.getElementById("english").value);
    let literature = parseFloat(document.getElementById("literature").value);

    if (isNaN(math) || isNaN(english) || isNaN(literature)) {
      alert("Vui lòng nhập đầy đủ các điểm!");
      return;
    }

    let result = evaluateScores(math, english, literature);

    document.getElementById("result").innerText = result;
  }
</script>
</body>
</html>
